<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 1rem;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            font-weight: bold;
            padding: 0.75rem 1rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 5px;
        }
        .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Quiz Master</h1>
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Login</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="token" class="form-label">Magic Token</label>
                        <input type="password" class="form-control" id="token" name="token" required>
                        <small class="form-text text-muted">Enter the magic token to access the app</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Quizzing</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
